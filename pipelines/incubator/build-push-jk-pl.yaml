#Kabanero! on activate substitute StackId for text 'StackId'
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: StackId-build-push-jk-pl
spec:
  params:
    - name: lowercase_usecase
      type: string
      default: jenkins
  resources:
    - name: git-source
      type: git
    - name: docker-image
      type: image
  tasks:
    - name: validate-stack-task
      taskRef:
        name: StackId-validate-stack-task
      resources:
        inputs:
        - name: git-source
          resource: git-source
    - name: imagename-lowercase-task
      taskRef:
        name: StackId-imagename-lowercase-task
      runAfter: [validate-stack-task]
      params:
        - name: lowercase_usecase
          value: "$(params.lowercase_usecase)"
      resources:
        inputs:
        - name: git-source
          resource: git-source
        - name: docker-image
          resource: docker-image
        outputs:
        - name: git-source
          resource: git-source
    - name: build-push-task
      taskRef:
        name: StackId-build-push-jk-task
      runAfter: [validate-stack-task]
      resources:
        inputs:
        - name: git-source
          resource: git-source
          from: [imagename-lowercase-task]
        outputs:
        - name: docker-image
          resource: docker-image
        - name: git-source
          resource: git-source
    - name: image-scan-task
      taskRef:
        name: StackId-image-scan-task
      runAfter: [build-push-task]
      resources:
        inputs:
        - name: git-source
          resource: git-source
        - name: docker-image
          resource: docker-image

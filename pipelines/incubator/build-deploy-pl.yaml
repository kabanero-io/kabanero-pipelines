#Kabanero! on activate substitute StackId for text 'StackId'
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: StackId-build-deploy-pl
spec:
  params:
  - name: event-type
    type: string
    description: "The event type"
  - name: event-ref
    type: string
    description: "The event ref"
  resources:
  - name: git-source
    type: git
  - name: docker-image
    type: image
  tasks:
  - name: validate-stack-task
    taskRef:
      name: StackId-validate-stack-task
    resources:
      inputs:
      - name: git-source
        resource: git-source
  - name: imagename-lowercase-task
    taskRef:
      name: StackId-imagename-lowercase-task
    runAfter: [validate-stack-task]
    resources:
      inputs:
      - name: git-source
        resource: git-source
      - name: docker-image
        resource: docker-image
      outputs:
      - name: git-source
        resource: git-source
  - name: build-push-task
    taskRef:
      name: StackId-build-push-task
    runAfter: [validate-stack-task]
    resources:
      inputs:
      - name: git-source
        resource: git-source
        from: [imagename-lowercase-task]
      outputs:
      - name: docker-image
        resource: docker-image
      - name: git-source
        resource: git-source
  - name: image-scan-task
    taskRef:
      name: StackId-image-scan-task
    runAfter: [build-push-task]
    resources:
      inputs:
      - name: git-source
        resource: git-source
      - name: docker-image
        resource: docker-image
  - name: deploy-task
    conditions:
    - conditionRef: StackId-deployment-condition
      params:
      - name: event-type
        value: $(params.event-type)
      - name: event-ref
        value: $(params.event-ref)
    taskRef:
      name: StackId-deploy-task
    runAfter: [image-scan-task]
    resources:
      inputs:
      - name: git-source
        resource: git-source
        from: [build-push-task]
      - name: docker-image
        resource: docker-image

#Kabanero! on activate substitute StackId for text 'StackId'
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: StackId-build-pl
spec:
  params:
    - name: docker-imagename
      type: string
    - name: docker-imagetag
      type: string
  resources:
    - name: git-source
      type: git
    - name: docker-image
      type: image
  tasks:
    - name: validate-stack-task
      taskRef:
        name: StackId-validate-stack-task
      resources:
        inputs:
        - name: git-source
          resource: git-source
    - name: imagename-lowercase-task
      taskRef:
        name: StackId-imagename-lowercase-task
      runAfter: [validate-stack-task]
      params:
        - name: docker-imagename
          value: "$(params.docker-imagename)"
        - name: docker-imagetag
          value: "$(params.docker-imagetag)"
      resources:
        inputs:
        - name: git-source
          resource: git-source
        - name: docker-image
          resource: docker-image
        outputs:
        - name: git-source
          resource: git-source
    - name: build-task
      taskRef:
        name: StackId-build-task
      runAfter: [imagename-lowercase-task]
      resources:
        inputs:
        - name: git-source
          resource: git-source
          from: [imagename-lowercase-task]
        outputs:
        - name: docker-image
          resource: docker-image
